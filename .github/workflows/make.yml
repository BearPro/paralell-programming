name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: apt install date.h
    - run: mkdir ./bin ./standalone-algorithms/lab4/bin
    - run: make
    - run: make standalone
